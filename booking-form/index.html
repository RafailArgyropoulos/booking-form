<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Check Availability</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
</head>
<body>
  <div class="background-lines"></div>
  <div class="container">
    <h2>Check Availability</h2>
    <form id="booking-form">
      <div class="form-group">
        <label>Full Name:</label>
        <input type="text" name="name" placeholder="e.g. John Doe" required />
      </div>

      <div class="form-group">
        <label>Email:</label>
        <input type="email" name="email" placeholder="e.g. name@example.com" required />
      </div>

      <div class="form-group">
        <label>Phone:</label>
        <input type="tel" name="phone" placeholder="e.g. +30 6912345678" required />
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Check-in Date:</label>
          <input type="date" name="start-date" id="start-date" required />
        </div>
        <div class="form-group">
          <label>Check-out Date:</label>
          <input type="date" name="end-date" id="end-date" required />
        </div>
      </div>

      <div class="form-group">
        <label>Nights:</label>
        <input type="number" name="nights" id="nights" readonly />
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Adults:</label>
          <input type="number" name="adults" placeholder="e.g. 2" min="1" required />
        </div>
        <div class="form-group">
          <label>Children:</label>
          <input type="number" name="children" placeholder="e.g. 1" min="0" required />
        </div>
      </div>

      <div class="form-group">
        <label>Message:</label>
        <textarea name="message" placeholder="Write your message here..."></textarea>
      </div>

      <button type="submit">Check Availability</button>
      <div class="result" id="result"></div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
